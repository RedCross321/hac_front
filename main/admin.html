<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора - YourBoT</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img class="main-icon" src="../media/main-logo.png" alt="main-logo">
        </div>

        <a href="./index.html" class="nav-item">
            <img class="icon" src="../media/home-icon.png" alt="home">
            <span>Главная страница</span>
        </a>
        
        <a href="./admin.html" class="nav-item">
            <img class="icon" src="../media/admin-logo.png" alt="admin">
            <span>Панель админ</span>
        </ф>
        
        <a href="./test.html" class="nav-item">
            <img class="icon" src="../media/test.png" alt="test">
            <span>Тесты</span>
        </a>
    </div>

    <div class="main-content">
        <button onclick="openSidebar()" class="hamburger" id="hamburger">☰</button>
        <div class="overlay" id="overlay"></div>

        <div class="admin-content">
            <div class="section">
                <h2 class="section-title">
                    <img src="../media/docs.png" alt="document" style="width: 50px; height: 50px;">
                    Документы
                </h2>
                
                <form id="uploadForm">
                    <div class="upload-area" id="dropZone">
                        <img class="upload-icon" src="../media/upload.png" alt="upload">
                        <p class="upload-text">Перетащите файл сюда или нажмите для выбора</p>
                        <input type="file" class="file-input" id="fileInput" accept=".pdf,.doc,.docx,.txt">
                        <button type="button" class="btn" onclick="document.getElementById('fileInput').click()">
                            <img src="../media/folder.png" alt="folder" style="width: 20px; height: 20px;"> Выбрать файл
                        </button>
                    </div>
                    
                    <div id="fileInfo" class="hidden"></div>
                    
                    <div class="form-group">
                        <label class="form-label">Название документа</label>
                        <input type="text" class="form-input" id="docName" placeholder="Введите название документа">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Описание</label>
                        <input type="text" class="form-input" id="docDescription" placeholder="Краткое описание документа">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Категория</label>
                        <input type="text" class="form-input" id="docCategory" placeholder="Например: Охрана труда, Пожарная безопасность">
                    </div>
                    
                    <button type="submit" class="btn submit-btn">
                        Загрузить документ
                    </button>
                </form>
                
                <div class="document-list">
                </div>
            </div>
            
            <div class="section">
                <h2 class="section-title">
                    <img src="../media/folder.png" alt="statistics">
                    Статистика
                </h2>
                
                <div  class="stats-grid" id="statsGrid">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="../js/admin.js"></script>
</body>
</html>
