<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourBoT</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <img class="main-icon" src="../media/main-logo.png" alt="main-logo">
        </div>

        <a href="./index.html" class="nav-item">
            <img class="icon" src="../media/home-icon.png" alt="home">
            <span>Главная страница</span>
        </a>
        
        <a href="./admin.html" class="nav-item">
            <img class="icon" src="../media/admin-logo.png" alt="admin">
            <span>Панель админ</span>
        </a>
        
        <a href="./test.html" class="nav-item">
            <img class="icon" src="../media/test.png" alt="test">
            <span>Тесты</span>
        </a>
    </div>

    <!-- Основной контент -->
    <div class="main-content">
        <button onclick="openSidebar()" class="hamburger" id="hamburger">☰</button>
        <div class="overlay" id="overlay"></div>
        <div id="chatMessages" class="chat-container" style="display: none; margin-top: 20px; max-height: 400px; overflow-y: auto; padding: 10px;"></div>

        <img class="hero-logo" src="../media/main-logo.png" alt="main-logo">
        <div class="slogan">Генерируем безопасность по запросу</div>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Найти" id="messageInput" >

            <div class="search-tools">

                <div class="right-tools">
                    <button class="tool-btn" id="voiceBtn">
                        <img class="icon-input" src="../media/micro.jpg" alt="micro">
                    </button>
                    <button class="tool-btn active" onclick="sendMessage()">
                        <img class="icon-input" src="../media/arrow.jpg" alt="enter">
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/index.js"></script>
</html>
